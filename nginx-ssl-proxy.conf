events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Frontend HTTPS Server
    server {
        listen 443 ssl;
        server_name 10.10.68.200;

        ssl_certificate /Users/maybe/Documents/shopee/ssl/server.crt;
        ssl_certificate_key /Users/maybe/Documents/shopee/ssl/server.key;

        location / {
            proxy_pass http://10.10.68.200:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend HTTPS Server
    server {
        listen 8000 ssl;
        server_name 10.10.68.200;

        ssl_certificate /Users/maybe/Documents/shopee/ssl/server.crt;
        ssl_certificate_key /Users/maybe/Documents/shopee/ssl/server.key;

        location / {
            proxy_pass https://10.10.68.200:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
