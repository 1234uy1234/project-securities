<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Worker Cache</title>
</head>
<body>
    <h1>Clear Service Worker Cache</h1>
    <button onclick="clearCache()">Clear All Cache</button>
    <div id="status"></div>

    <script>
        async function clearCache() {
            const status = document.getElementById('status');
            status.innerHTML = 'Clearing cache...';
            
            try {
                // Unregister service worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                }
                
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache deleted:', cacheName);
                    }
                }
                
                // Clear localStorage
                localStorage.clear();
                sessionStorage.clear();
                
                status.innerHTML = '✅ Cache cleared successfully! Please refresh the page.';
                
                // Reload after 2 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
                
            } catch (error) {
                status.innerHTML = '❌ Error: ' + error.message;
                console.error('Error clearing cache:', error);
            }
        }
    </script>
</body>
</html>
