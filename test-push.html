</head>
<body>
    <div class="container">

        <div id="status" class="status info">
            ƒêang ki·ªÉm tra tr·∫°ng th√°i...

        <div>

    <script>
        let logElement = document.getElementById('log');
        let statusElement = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            logElement.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(message, type = 'info') {

            statusElement.className = 'status ' + type;
        }
        
        async function checkServiceWorker() {
            log('üîç Ki·ªÉm tra Service Worker...');
            
            if (!('serviceWorker' in navigator)) {
                log('‚ùå Service Worker kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£');
                updateStatus('Service Worker kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£', 'error');
                return;
            }
            
            try {
                const registration = await navigator.serviceWorker.ready;
                log('‚úÖ Service Worker ƒë√£ s·∫µn s√†ng');
                log('üì± Service Worker scope: ' + registration.scope);
                
                if (registration.pushManager) {
                    log('‚úÖ Push Manager c√≥ s·∫µn');
                } else {
                    log('‚ùå Push Manager kh√¥ng c√≥ s·∫µn');
                }
                
                updateStatus('Service Worker ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng', 'success');
            } catch (error) {
                log('‚ùå L·ªói Service Worker: ' + error.message);
                updateStatus('L·ªói Service Worker', 'error');
            }
        }
        
        async function requestPermission() {
            log('üîî Y√™u c·∫ßu quy·ªÅn th√¥ng b√°o...');
            
            if (!('Notification' in window)) {
                log('‚ùå Notification kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£');
                updateStatus('Notification kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£', 'error');
                return;
            }
            
            try {
                const permission = await Notification.requestPermission();
                log('üì± K·∫øt qu·∫£ quy·ªÅn: ' + permission);
                
                if (permission === 'granted') {
                    log('‚úÖ ƒê√£ ƒë∆∞·ª£c c·∫•p quy·ªÅn th√¥ng b√°o');
                    updateStatus('ƒê√£ ƒë∆∞·ª£c c·∫•p quy·ªÅn th√¥ng b√°o', 'success');
                } else {
                    log('‚ùå Quy·ªÅn th√¥ng b√°o b·ªã t·ª´ ch·ªëi');
                    updateStatus('Quy·ªÅn th√¥ng b√°o b·ªã t·ª´ ch·ªëi', 'error');
                }
            } catch (error) {
                log('‚ùå L·ªói y√™u c·∫ßu quy·ªÅn: ' + error.message);
                updateStatus('L·ªói y√™u c·∫ßu quy·ªÅn', 'error');
            }
        }
        
        async function subscribeToPush() {
            log('üì° ƒêƒÉng k√Ω Push Subscription...');
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                if (!registration.pushManager) {
                    log('‚ùå Push Manager kh√¥ng c√≥ s·∫µn');
                    return;
                }
                
                const vapidPublicKey = 'BGSuFsu3HNKp0o88tO-gWVzv2WCtmndy4hnkua0hN8EJUmTwJnBos8XwikcVXCRegKdPDcGtIP2JKiHYjiGNHV4';
                
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });
                
                log('‚úÖ ƒê√£ ƒëƒÉng k√Ω Push Subscription');
                log('üì± Endpoint: ' + subscription.endpoint.substring(0, 50) + '...');
                
                // L∆∞u subscription ƒë·ªÉ test
                window.pushSubscription = subscription;
                
                updateStatus('ƒê√£ ƒëƒÉng k√Ω Push Subscription', 'success');
            } catch (error) {
                log('‚ùå L·ªói ƒëƒÉng k√Ω Push: ' + error.message);
                updateStatus('L·ªói ƒëƒÉng k√Ω Push', 'error');
            }
        }
        
        async function testNotification() {
            log('üîî Test th√¥ng b√°o th·ªß c√¥ng...');
            
            try {
                const registration = await navigator.serviceWorker.ready;
                
                await registration.showNotification('Test th√¥ng b√°o', {
                    body: 'ƒê√¢y l√† th√¥ng b√°o test t·ª´ Service Worker',
                    icon: '/icon-192x192.png',
                    badge: '/icon-96x96.png',
                    vibrate: [100, 50, 100],
                    actions: [
                        {
                            action: 'open',
                            title: 'M·ªü ·ª©ng d·ª•ng'
                        },
                        {
                            action: 'close',
                            title: 'ƒê√≥ng'
                        }
                    ]
                });
                
                log('‚úÖ ƒê√£ hi·ªÉn th·ªã th√¥ng b√°o test');
                updateStatus('ƒê√£ hi·ªÉn th·ªã th√¥ng b√°o test', 'success');
            } catch (error) {
                log('‚ùå L·ªói hi·ªÉn th·ªã th√¥ng b√°o: ' + error.message);
                updateStatus('L·ªói hi·ªÉn th·ªã th√¥ng b√°o', 'error');
            }
        }
        
        async function testPushFromServer() {
            log('üåê Test Push t·ª´ Server...');
            
            if (!window.pushSubscription) {
                log('‚ùå Ch∆∞a c√≥ Push Subscription, vui l√≤ng ƒëƒÉng k√Ω tr∆∞·ªõc');
                updateStatus('Ch∆∞a c√≥ Push Subscription', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/push/test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                log('üì± K·∫øt qu·∫£ t·ª´ server: ' + JSON.stringify(result));
                
                if (result.success) {
                    log('‚úÖ Server ƒë√£ g·ª≠i push notification');
                    updateStatus('Server ƒë√£ g·ª≠i push notification', 'success');
                } else {
                    log('‚ùå Server g·ª≠i push notification th·∫•t b·∫°i');
                    updateStatus('Server g·ª≠i push notification th·∫•t b·∫°i', 'error');
                }
            } catch (error) {
                log('‚ùå L·ªói g·ªçi API: ' + error.message);
                updateStatus('L·ªói g·ªçi API', 'error');
            }
        }
        
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');
            
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
        
        // T·ª± ƒë·ªông ki·ªÉm tra khi load trang
        window.addEventListener('load', () => {
            log('üöÄ Trang test push notifications ƒë√£ load');
            checkServiceWorker();
        });
    </script>
</body>
